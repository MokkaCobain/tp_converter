<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion °C en °F</title>
    <!--STYLE-->
    <link rel="stylesheet" href="assets/css/main.css">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    
    <div id="container" class="w-50 mx-auto mt-2">
        <div class="en-tete">
            <h1>Projet</h1>
            <h2>Celsius - Fahrenheit</h2>
        </div>
        <div class="converter mt-5">
            <h3>Converter form</h3>
            <form name="converter" class="row gy-2 gx-3 align-items-center w-25">
                <div class="col-auto">
                    <label for="temperature">Valeur en °C</label>
                    <input id="temperature" name="temperature" type="number" placeholder="Entrez la température en °C">
                </div>
                <div class="row gy-2 gx-3 d-flex justify-content-between">
                    <button type="submit" value="Submit" class="w-auto">Valider</button>
                    <button type="reset" value="Reset" class="w-auto">Reset</button>
                </div>
            </form>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
